<!DOCTYPE html>
<html>
	<head>
		<title> CSE Lab 5 </title>
	</head>
	<body>
		<h2> PCIU Registration Form </h2>
		<form>
			<div>
				<label for = "firstname"> FirstName: </label>
				<input type= "text" name="firstname" id="firstname">
			</div> </br>
			<div>
				<label for = "lastname"> LastName: </label>
				<input type= "text" name="lastname" id="lastname">
			</div> </br>
			<div>
				<label for = "password"> Password: </label>
				<input type= "password" name="password" id="password">
			</div> </br>
			<div>
				<label for = "mail"> Mail ID: </label>
				<input type= "email" name="mail" id="mail">
			</div> </br>
			<div>
				<label for = "image"> Image: </label>
				<input type= "file" name="image" id="image">
			</div> </br>
			<div>
				<label for = "religion"> Religion: </label>
				<input type= "checkbox" name="islam" id="islam"> Islam
				<input type= "checkbox" name="hindu" id="hindu"> Hindu
				<input type= "checkbox" name="buddist" id="buddist"> Buddist
			</div> </br>
			<div>
				<label for = "gender"> Gender: </label>
				<input type= "checkbox" name="boy" id="boy"> Boy
				<input type= "checkbox" name="girl" id="girl"> Girl
			</div> </br>
			<div>
				<label for = "dob"> Date Of Birth: </label>
				<input type= "date" name="dob" id="dob">
			</div> </br>
			<div>
				<label for = "depertment"> Depertment: </label>
					<select >
						<option value="cse"> CSE </option>
						<option value="eee"> EEE </option>
						<option value="bba"> BBA </option>
			</div> </br>
		</form>
	</body>
</html>
